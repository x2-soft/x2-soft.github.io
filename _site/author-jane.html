    "body": "2019/07/08 - 개발환경에서 mysql8은 도커기반에서의 설치가 가장 간편합니다. 이번 시간에는 Centos7에서 mysql8. x 를 설치하는 방법을 알아보도록 하겠습니다. 기회가 된다면 도커기반으로 mysql8. x 를 설치하는 방법도 알아보도록 하겠습니다. 1. yum Repository 추가 및 설치: # rpm -Uvh https://repo. mysql. com/mysql57-community-release-el7-11. noarch. rpm# yum --enablerepo=mysql80-community install -y mysql-community-server2. mysql 설정: 2-1. data 디렉토리 생성: # mkdir -p /data/mysql# chown mysql:mysql /data/mysql2-2. my. cnf 수정: # vi /etc/my. cnf[client]socket=/data/mysql/mysql. sock## data 디렉토리 변경datadir=/data/mysqlsocket=/data/mysql/mysql. sock## [mysqld] sectionc에 아래 내용 추가user = mysqlport = 3306innodb_dedicated_server=ON3. mysql 구동: 3-1. mysql 실행/중지/재시작: # systemctl start[stop|restart] mysql3-2. 시스템 부팅시 자동 실행: # systemctl enable mysqld3-3. 초기 임시 비밀번호 확인: cat /var/log/mysqld. log | grep -i 'temporary password'2019-07-02T04:23:44. 741210Z 5 [Note] [MY-010454] [Server] A temporary password is generated for root@localhost: :XKcwd*pv8se3-4. 비밀번호 변경: # mysql_secure_installationSecuring the MySQL server deployment. Enter password for user root: :XKcwd*pv8se (위에서 확인한 임시 비번)New password: 새 비밀번호 (root)Re-enter new password: 비밀번호 확인Estimated strength of the password: 100 Do you wish to continue with the password provided?(Press y|Y for Yes, any other key for No) : y  ## 변경 된 비밀번호를 계속 사용하시겠습니까?Remove anonymous users? (Press y|Y for Yes, any other key for No) : y ## 익명사용자를 삭제 할까요?Success. Disallow root login remotely? (Press y|Y for Yes, any other key for No) : y ##원격 root 로그인 차단?Success. Remove test database and access to it? (Press y|Y for Yes, any other key for No) : y ## 테스트 데이터베이스 삭제? - Dropping test database. . . Success. Reload privilege tables now? (Press y|Y for Yes, any other key for No) : y ##관리자 권한 테이블 다시 로드할까요?Success. 3-5. mysql 접속: # mysql -uroot -p3-6. mysql 패스워드 정책 설정: mysql&gt; show variables like 'validate_password%';+--------------------------------------+-------+| Variable_name            | Value |+--------------------------------------+-------+| validate_password. check_user_name  | ON  || validate_password. dictionary_file  |    || validate_password. length       | 8   || validate_password. mixed_case_count  | 1   || validate_password. number_count    | 1   || validate_password. policy       | LOW  || validate_password. special_char_count | 1   |+--------------------------------------+-------+7 rows in set (0. 00 sec)## 패스워드 policy를 변경하고자 하면 아래와 같이 설정 함. mysql&gt; SET GLOBAL validate_password. policy=LOW;## 위와 같이 설정하면 mysql 재시작 될 때 다시 기본 정책으로 변경 됨으로 my. cnf 에 아래와 같이 추가 하면 재시작시에도 설정값으로 시작됨. [root@x2 ~]# vi /etc/my. cnfvalidate_password_policy=LOW      ## 추가## mysql DB, 계정 추가mysql&gt; ALTER USER  root @ localhost  IDENTIFIED BY  examples!@#$ ,  root @ localhost  PASSWORD EXPIRE NEVER;mysql&gt; CREATE DATABASE project DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;mysql&gt; CREATE USER  test_project @ %  IDENTIFIED WITH mysql_native_password BY  examples!@#$ ;mysql&gt; GRANT ALL ON project. * TO  test_project @ % ;mysql&gt; FLUSH PRIVILEGES;"

    "body": "2019/07/05 - 지난 시간에는 CentOS 7을 설치하는 과정을 알아 보았습니다. 이번 시간에는 앞서 설치된 CentOS7를 개발환경에서 사용하기 위해 필요한 설정 작업을 알아보도록 하겠습니다. 보안과 관련된 selinux와 firewalld 는 참고 정도로만 봐주셨으면 합니다. 참고로 아래의 과정은 모두 root 로 진행합니다. yum 업데이트: 업데이트가 필요한 패키지들을 업데이트하기 위해 필요합니다. # yum update -yselinux 해제하기: # vi /etc/selinux/configSELIUNX=enforcing을 SELINUX=disable 로 수정 firewalld 해제 및 명령어 history logging: 방화벽 해제 # systemctl stop firewalld명령어 history logging # vi /etc/profile. d/cmd. shcmd. sh 파일에 아래의 내용 추가 function history_to_syslog{ declare cmd who=$(whoami) cmd=$(history 1) TTY=`tty` HISNAME= `basename $TTY`   ip=`who |grep pts/${HISNAME} |cut -f 2 -d \(|cut -f 1 -d \)`logger -p local7. notice -- IP=$ip USER=$who, PID=$$, PWD=$PWD, CMD=$cmd}trap history_to_syslog DEBUG || EXITHISTSIZE=10000HISTFILESIZE=1000000HISTTIMEFORMAT= %F %T   export PATH USER LOGNAME MAIL HOSTNAME HISTSIZE HISTFILESIZE HISTTIMEFORMAT INPUTRCdeclare -r HISTFILE환경변수 등록 및 갱신 # source /etc/profile. d/cmd. shsyslog 파일 설정 # vi /etc/rsyslog. conflocal7. notice  /var/log/cmdlog # 추가 syslog 재시작 # systemctl stop rsyslog. service# systemctl start rsyslog. service확인 네트워크 설정 확인: # vi /etc/sysconfig/network-scripts/ifcfg-ens33 기타 필요 패키지 설치: ## ifconfig, netstat, arp, route 등의 명령어를 사용하기 위한 패키지# yum install -y net-tool              ## 네트워크 tui 환경으로 설정할 수 있게 하는 패키지# yum -y install NetworkManager-tui    ## 서비스 데몬 관리 tui 환경으로 설정할 수 있게 하는 패키지# yum install -y ntsysv  ## 그 외 base setting# yum install -y epel-release \  &amp;&amp; rpm -Uvh http://rpms. famillecollet. com/enterprise/remi-release-7. rpm \  &amp;&amp; yum install -y sudo cmake wget ncurses-devel gcc* openssl openssl-devel nss-tools rsync      서버 부팅시 필요한 서비스만 구동되도록 설정: # ntsysv "

        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
</script>

    .lunrsearchresult a:hover .title {text-decoration: underline;}
